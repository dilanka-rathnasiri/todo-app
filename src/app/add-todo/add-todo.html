<div class="text-center mt-3">
  <button
    class="btn btn-primary btn-lg rounded-circle"
    data-bs-toggle="modal"
    data-bs-target="#addTodoModal"
  >
    +
  </button>
</div>

<div
  class="modal fade"
  id="addTodoModal"
  tabindex="-1"
  aria-labelledby="addTodoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTodoModalLabel">Add New Todo Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="todoTitle" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="todoTitle"
              [(ngModel)]="title"
              name="title"
              placeholder="Enter todo title"
              required
            />
          </div>
          <div class="mb-3">
            <label for="todoDescription" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="todoDescription"
              [(ngModel)]="description"
              name="description"
              rows="3"
              placeholder="Enter todo description"
            ></textarea>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="todoCompleted"
              [(ngModel)]="completed"
              name="completed"
            />
            <label class="form-check-label" for="todoCompleted">Completed</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveTodo()" data-bs-dismiss="modal">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
