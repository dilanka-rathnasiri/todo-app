<div class="card">
  <div class="card-body">
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        [checked]="item().completed"
        (change)="toggleCompletion()"
      />
    </div>
    <div id="itemViewContent">
      <h5>
        <a
          [routerLink]="['/item', item().id]"
          [class.text-decoration-line-through]="item().completed"
          class="text-decoration-none text-white"
        >
          {{ item().title }}
        </a>
      </h5>
      <p class="text-muted mb-0">
        {{ item().description }}
      </p>
    </div>
    <app-status-badge [isCompleted]="item().completed"></app-status-badge>
  </div>
</div>
