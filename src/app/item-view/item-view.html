<div class="card mb-3">
  <div class="card-body">
    <div class="d-flex align-items-start">
      <div class="form-check me-3">
        <input 
          type="checkbox" 
          class="form-check-input" 
          [checked]="item().completed"
          disabled="true">
      </div>
      <div class="flex-grow-1">
        <h5 class="card-title mb-2" [class.text-decoration-line-through]="item().completed">
          {{ item().title }}
        </h5>
        <p class="card-text text-muted mb-0">
          {{ item().description }}
        </p>
      </div>
      <div class="ms-2">
        <span class="badge" [class.bg-success]="item().completed" [class.bg-secondary]="!item().completed">
          {{ item().completed ? 'Completed' : 'Pending' }}
        </span>
      </div>
    </div>
  </div>
</div>
