<div class="card">
  <div class="card-body">
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        [checked]="item().completed"
        disabled="true"
      />
    </div>
    <div id="itemViewContent">
      <h5 [class.text-decoration-line-through]="item().completed">
        {{ item().title }}
      </h5>
      <p class="text-muted mb-0">
        {{ item().description }}
      </p>
    </div>
    <div>
      <span
        class="badge"
        [class.bg-success]="item().completed"
        [class.bg-secondary]="!item().completed"
      >
        {{ item().completed ? 'Completed' : 'Pending' }}
      </span>
    </div>
  </div>
</div>
