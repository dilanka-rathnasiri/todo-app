<div class="container">
  <h2 class="text-center m-3">Todo List</h2>
  <div id="homeContentBox">
    <div id="homeItemBox">
      @for (item of items(); track item.id) {
        <app-item-view [item]="item"></app-item-view>
      }
    </div>
    <div>
      <div class="card">
        <div class="card-header">
          <h5 class="card-title text-center">Summary</h5>
        </div>
        <div class="card-body">
          <p class="card-text">
            Total tasks: <strong>{{ items().length }}</strong>
          </p>
          <p class="card-text">
            Completed: <strong>{{ completedCount() }}</strong>
          </p>
          <p class="card-text">
            Pending: <strong>{{ pendingCount() }}</strong>
          </p>
          <div class="progress" role="progressbar">
            <div class="progress-bar bg-success" [style.width]="progressPercentage()">
              {{ progressPercentage() }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
